<div class="container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="frmUser" (ngSubmit)="submit()">
        <h1>To-do App</h1>

        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="User Name"
            formControlName="username"
          />
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            type="password"
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
